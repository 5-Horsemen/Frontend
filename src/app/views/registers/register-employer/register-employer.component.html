<div class="main-container">
  <div class="navbar-container">
    <div class="logo-container-navbar">
      <img class="logo-navbar" src="/assets/UJOBSV1.png" alt="logo">
    </div>
    <div class="menu">
      <a href="https://ujobs-pe.netlify.app/" target="_blank">About</a>
      <a href="/accounts/selectRole">Register now</a>
    </div>
    <div class="hamburger-icon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <div class="bg-container">
  <div class="form-container">
    <mat-card>
      <mat-card-header>
        <div class="logo-container">
          <img class="logo" src="/assets/UJOBSV1.png" alt="logo">
          <mat-card-title class="logo-name">UJOBS</mat-card-title>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div class="btn-container">
          <a mat-flat-button color="basic" routerLink="/accounts/login" routerLinkActive="active" type="button">
            Log in
          </a>
          <a mat-flat-button color="basic" routerLink="/accounts/register" routerLinkActive="active" type="button">
            Sign up
          </a>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="name" spellcheck="false">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastname" spellcheck="false">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" spellcheck="false">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="text" formControlName="password" spellcheck="false">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>DNI</mat-label>
            <input matInput type="text" formControlName="dni" spellcheck="false">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>RUC</mat-label>
            <input matInput type="text" formControlName="ruc" spellcheck="false">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Company Name</mat-label>
            <input matInput type="text" formControlName="companyName" spellcheck="false">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <input matInput type="text" formControlName="position" spellcheck="false">
          </mat-form-field>

          <mat-checkbox>I accept all the Terms and Conditions</mat-checkbox>
          <button mat-flat-button color="basic" type="submit" [disabled]="registerForm.invalid">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
