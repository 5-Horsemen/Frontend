<div class="bg-container">
  <div class="form-container">
    <mat-card>
      <mat-card-header>
        <div class="logo-container">
          <img class="logo" src="/assets/UJOBSV1.png" alt="logo">
          <mat-card-title>UJOBS</mat-card-title>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div class="alert-container">
          <mat-card class="alert-card">
            <mat-card-content>
              It is important to select the role you will have within UJOBS
            </mat-card-content>
          </mat-card>
        </div>

        <div class="btn-container">
          <a mat-flat-button color="basic" routerLink="/accounts/register/employee" routerLinkActive="active" type="button">
            Employee
          </a>
          <a mat-flat-button color="basic" routerLink="/accounts/register/student" routerLinkActive="active" type="button">
            Student
          </a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
